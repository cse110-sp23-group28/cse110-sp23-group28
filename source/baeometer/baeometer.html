<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Bae-o-meter app page" />
    <meta name="author" content="UC Sussy Developers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bae-o-meter</title>
    <!-- <link href="styles/main.css" rel="stylesheet"  type="text/css"/> -->
    <!-- <link href="images/favicon.ico" rel="icon"> -->
    <script src="algorithm.js"></script>
    <link href="baeometer.css" rel="stylesheet" />
</head>

<body>
    <!-- make sure to use getElementById as the structure might change -->

        <!-- div section for your name and Birthday input -->
        <div class="nameBirthday" id="you">
            <h2>YOU</h2>
            <input type="text" id="yourName" placeholder="First Last" required><br>
            <label for="yourBirthday">Birthday</label><br>
            <input type="date" id="yourBirthday" value="2001-01-01" min="1930-01-01" max="2023-5-20" required>
        </div>

        <!-- div section for Bae's name and Birthday input -->
        <div class="nameBirthday" id="bae">
            <h2>BAE</h2>
            <input type="text" id="baeName" placeholder="First Last" required><br>
            <label for="baeBirthday">Birthday</label><br>
            <input type="date" id="baeBirthday" value="2001-01-01" min="1930-01-01" max="2023-5-20" required>
        </div>

        <br><br>
        <!-- div section for 3 card selection -->
        <div class="cardSelection" id="cards">
            <div class="cardchild1" id="card1">
                <button id="card1Button">
                    <p class="card1Text">Card 1</p>
                </button>
            </div>
            <br>
            <div class="cardchild2" id="card2">
                <button id="card2Button">
                    <p class="card2Text">Card 2</p>
                </button>
            </div>
            <br>
            <div class="cardchild3" id="card3">
                <button id="card3Button">
                    <p class="card3Text">Card 3</p>
                </button>
            </div>
        </div>

        <br><br>

        <!-- Section for drawing canvas -->
        <section id="canvasArea">
            <div id="drawingCanvas">
                <h2>This is the area for the drawing canvas</h2>
                <!-- Something to show the canvas and drawing -->
                <br>
                <p>This is the canvas area, draw here</p>
            </div>
        </section>

        <br><br>
        <!-- button to trigger JS event to read from the input fields of you & bae -->
        <button id="testButton" onclick="let result = getScore(document.getElementById('yourName').value, 
        document.getElementById('baeName').value,
        document.getElementById('yourBirthday').value, 
        document.getElementById('baeBirthday').value); 
        document.getElementById('yearResult').innerHTML = result;">GET RESULTS!</button>

    <!-- The section that will be presenting the finial results -->
    <section id="result">
        <div id="textResult">
            <h3>Your relationship will last</h3>
            <!-- calculated result will be shown in the output element -->
            <output id="yearResult">...</output>
        </div>
    </section>
</body>

</html>
